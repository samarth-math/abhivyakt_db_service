{% extends "layout.html" %}
{% block bodyContent %}
{% if error %}
<div class="content" align="center">{{error}}</div>
{% endif %}

{% if stories %}
{% for story in stories%}
<center><h3>{{story.title}}</h3></center>
<div class="content" align="center">{{story.content}}</div>
{% endfor %}
{% endif %}
{% endblock %}
