{% extends "layout.html" %}
{% block bodyContent %}
{{ super() }}

{% if dictionary is not none %}
<div align="center">{{dictionary.key}}</div>
{% for meaning in dictionary.meanings %}
<div  align="center">{{meaning}}</div>
{% endfor %}
{% else %}
<div align="center"> No meanings for it</div>
{% endif %}
{% endblock %}
</body>
</html>
