{% macro muhavaraRow(m) %}
    <div class="row">
        <div class="col-8">
            <h3>{{m.title}}</h3>
            {{m.muhavara}}
        </div>
        <div class="col-4">
            {{m.meaning}}
        </div>
    </div>
{% endmacro %}


{% extends "layout.html" %}
{% block bodyContent %}
{% if error %}
<div class="content" align="center">{{error}}</div>
{% endif %}

{% if muhavare %}
{% for muhavara in muhavare%}
{{muhavaraRow(muhavara)}}
{% endfor %}
{% endif %}
{% endblock %}
