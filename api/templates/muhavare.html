{% extends "layout.html" %} {% block muhavare_nav %}
<li class="nav-item active">
    <a class="nav-link" href="/muhavare">मुहावरे
        <span class="sr-only">(current)</span>
    </a>
</li>
{% endblock muhavare_nav %} {% block bodyContent %}
<div id="muhavare">
    <muhavare-component inline-template>
        <div>
            <div v-if="loaded && loaded.length" class="row justify-content-center">
                <div class="col-lg-8">
                    <h3>
                        <i class="fas fa-circle space-right-sm color-pink"></i>
                        <span>[{loaded[current].muhavara}]</span>
                    </h3>
                    <h3 class="sub-heading2">[{loaded[current].meaning}]</h3>
                    <center>
                        <span v-on:click="prev">
                            <i class="fas fa-chevron-circle-left color-change-hover color-pink"></i>
                        </span>
                        <span v-on:click="next">
                            <i class="fas fa-chevron-circle-right color-change-hover color-pink"></i>
                        </span>
                    </center>
                    <center>
                        [{loaded[current].usage}]
                    </center>
                </div>
            </div>
        </div>
    </muhavare-component>
</div>

{% endblock %} {% block scripts %}
<script src="{{url_for('send_js', path='vue/muhavare.js')}}"></script> {% endblock scripts %}
