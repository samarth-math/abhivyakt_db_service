{% extends "layout.html" %}
{% block bodyContent %}
{% if error %}
<div class="content" align="center">{{error}}</div>
{% endif %}

{% if poems %}
{% for poem in poems%}
<center><h3>{{poem.title}}</h3></center>
<div class="content" align="center">{{poem.content}}</div>
{% endfor %}
{% endif %}
{% endblock %}
