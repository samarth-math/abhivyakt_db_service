            <!DOCTYPE html>
            <html lang="en">

            <head>
             <title>अभिव्यक्त</title>
             <link rel="stylesheet" href="assets/stylesheets/main.css">
             <link href="https://fonts.googleapis.com/css?family=Arya:700&amp;subset=devanagari" rel="stylesheet">
                <style>
                li {
                display: inline;
                font-size: 20px;
                }
                    a.action_link {
                        text-decoration: none;
                        font-family: Arya;
                        font: sans-serif;
                        color: black;
                        padding: 15px;
            }
                    h1{
                        font-size: 70px;
                        margin: 0;
                        margin-bottom: 0;
                    }
                    
                     h3{
                        font-size: 30px;
                        margin: 0;
                    }
                    
                  .nav{
                    border:1px solid #ccc;
                    border-width:1px 0;
                    list-style:none;
                    margin:0;
                    padding:0;
                    text-align:center;
                }
            .nav li{
                display:inline;
                padding: 10px;
            }
            .nav a{
                display:inline-block;
                padding:10px;
            }
            div#nav ul{
              display: inline-block;
            }

                    .nav a:hover {
                        text-decoration: underline;
                        color: black
                    }
                    .vl {
                        border-left: blue   
                        height: 300px;
                        float: inherit
                    }


                    #grid{
                        width: 1200px;
                        margin-left:450px;

                    }
                    .grid-element{ 
                        width:350px;
                        margin: 20px;
                        float: left
                    }
                    .vr {
    width:1px;
    background-color:lightgray;
    float: left;
    top:0;
    bottom:0;
    height: 300px;
                
}
                    
                    .content{
                        align-content: center
    max-width:200px;
    word-wrap:break-word;
}


                </style>
            </head>

            <body>
                <div class="container">
                    <div class="header">
                        <h1 align="center" style="font-family: 'Arya', sans-serif;">अभिव्यक्त</h1>
                    </div>
                </div>

                <nav>
                     <div class="navigation">
                            <ul class="nav">
                                <li ><a class="action_link" href="#">कविता</a>
                                </li>
                                <li ><a class="action_link" href="#">कहानी</a>
                                </li>
                                <li ><a class="action_link" href="#">शब्दकोश</a>
                                </li>
                                <li ><a class="action_link"  href="#">मुहावरे</a>
                                </li>
                                <li ><a class="action_link" href="#">दोहे</a>
                                </li>
                                <li ><a class="action_link" href="#">लोकोक्तियाँ</a>
                                </li>
                            </ul>
                 </div>
           
                    <div class="header">
                        {% if title %}
                        <h3 align="center" style="font-family: 'Arya', sans-serif;" >{{title}} - {{authorName}}</h3>
                        {% endif %}
                    </div>
        
                    
                </nav> 
                    <footer class="footer">
                        <p></p>
                    </footer>

                    {% if content %}
                        <div class="content" align="center">{{content}}</div>
                    {% endif %}
            </body>
            </html>
