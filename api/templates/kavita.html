{% macro poemRow(p) %}
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h3><i class="fas fa-circle space-right-sm color-pink"></i>
                <span>{{p.title}}</span></h3>
            <h3 class="sub-heading2">{{p.authorName}}</h3>
            {{p.content}}
        </div>
    </div>
{% endmacro %}


{% extends "layout.html" %}
{% block bodyContent %}
{% if error %}
<div class="content" align="center">{{error}}</div>
{% endif %}

{% if poems %}
{% for poem in poems%}
{{ poemRow(poem) }}
{% endfor %}
{% endif %}
{% endblock %}
