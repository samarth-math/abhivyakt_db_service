{% macro poemRow(p) %}
    <div class="row">
        <div class="col-8">
            <h3>{{p.title}}</h3>
            {{p.content}}
        </div>
        <div class="col-4">
            {{p.authorName}}
        </div>
    </div>
{% endmacro %}


{% extends "layout.html" %}
{% block bodyContent %}
{% if error %}
<div class="content" align="center">{{error}}</div>
{% endif %}

{% if poems %}
{% for poem in poems%}
{{ poemRow(poem) }}
{% endfor %}
{% endif %}
{% endblock %}
